<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blueDot" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1E40AF" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="cyanDot" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0891B2" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="greenDot" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#4ADE80" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#16A34A" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="yellowDot" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FACC15" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#CA8A04" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="orangeDot" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="redDot" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.6"/>
    </radialGradient>
  </defs>
  <!-- Background is transparent/black -->
  
  <!-- Rainbow gradient dots arranged in curved pattern -->
  <!-- Blue dots (left/foreground) -->
  <circle cx="12" cy="20" r="3" fill="url(#blueDot)"/>
  <circle cx="8" cy="28" r="2.5" fill="url(#blueDot)"/>
  <circle cx="16" cy="32" r="2" fill="url(#blueDot)"/>
  
  <!-- Cyan dots -->
  <circle cx="20" cy="16" r="2.5" fill="url(#cyanDot)"/>
  <circle cx="18" cy="24" r="2.8" fill="url(#cyanDot)"/>
  <circle cx="24" cy="28" r="2.3" fill="url(#cyanDot)"/>
  
  <!-- Green dots (middle) -->
  <circle cx="28" cy="14" r="2.7" fill="url(#greenDot)"/>
  <circle cx="26" cy="22" r="3" fill="url(#greenDot)"/>
  <circle cx="32" cy="26" r="2.4" fill="url(#greenDot)"/>
  
  <!-- Yellow dots -->
  <circle cx="34" cy="18" r="2.6" fill="url(#yellowDot)"/>
  <circle cx="30" cy="30" r="2.8" fill="url(#yellowDot)"/>
  
  <!-- Orange dots -->
  <circle cx="38" cy="20" r="2.5" fill="url(#orangeDot)"/>
  <circle cx="36" cy="28" r="2.2" fill="url(#orangeDot)"/>
  
  <!-- Red dots (right/background) -->
  <circle cx="40" cy="24" r="2.3" fill="url(#redDot)"/>
  <circle cx="42" cy="32" r="2" fill="url(#redDot)"/>
  <circle cx="44" cy="16" r="1.8" fill="url(#redDot)"/>
</svg>

